version: "3"
services:

  backend:
    container_name: backend_fast_api
    build:
      context: .
      dockerfile: dockerfile_backend
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:13-alpine3.15
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    ports:
      - ${POSTGRES__PORT}:${POSTGRES__PORT}
    env_file:
      - .env

  nginx:
    container_name: nginx
    build: ./nginx
    env_file:
      - .env
    volumes:
      - nginx_volume:/nginx
    ports:
      - ${NGINX_PORT}:80
    depends_on:
      - backend


volumes:
  postgres_volume:
  nginx_volume:
